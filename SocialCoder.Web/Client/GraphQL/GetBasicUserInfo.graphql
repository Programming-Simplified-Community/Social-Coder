query GetBasicUserAccounts($take: Int, $skip: Int) {
    users(take: $take, skip: $skip) {
        totalCount,
        pageInfo {
            hasNextPage,
            hasPreviousPage
        },
        items {
            ...BasicUserInfo
            userRoles
        }
    }
}

fragment BasicUserInfo on BasicUserAccountInfo {
    userId,
    username,
    email
}