query GetBasicUserAccounts(
    $first: Int
    $after: String
    $last: Int
    $before: String
    $orderBy: [BasicUserAccountInfoSortInput!]
    $where: BasicUserAccountInfoFilterInput
) {
    roles {
        roleId,
        name
    },
    users(
        first: $first
        last: $last
        after: $after
        before: $before
        where: $where
        order: $orderBy
    ) {
        edges {
            cursor,
            node {
                ...BasicUserInfo,
                userRoles
            }
        }
        pageInfo {
            hasNextPage,
            hasPreviousPage,
            startCursor,
            endCursor
        }
    }
}

fragment BasicUserInfo on BasicUserAccountInfo {
    userId,
    username,
    email
}