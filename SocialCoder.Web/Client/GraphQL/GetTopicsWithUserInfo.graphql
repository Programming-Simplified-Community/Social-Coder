query GetTopicsWithUserInfo($take:Int, $skip:Int, $userId: String){
    topics(take: $take, skip: $skip) {

        pageInfo {
            hasNextPage,
            hasPreviousPage
        }

        items {
            isRegistered(userId: $userId)
            ...TopicCardInfo
        },
        
        totalCount
    }
}

fragment TopicCardInfo on CodeJamTopic {
    topicId,
    backgroundImageUrl,
    registrationStartDate,
    jamStartDate,
    jamEndDate,
    title,
    description,
    soloApplicants,
    teamApplicants,
    totalApplicants,
    isActive
}
